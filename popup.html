<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        width: 350px;
        background: linear-gradient(135deg, #117ACA 0%, #0E5FA3 100%);
        color: white;
        position: relative;
      }
      
      .header {
        padding: 15px 15px 10px 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      h4 {
        font-size: 18px;
        font-weight: 600;
        color: white;
      }
      
      .content {
        background: white;
        color: #333;
        padding: 20px;
        margin-bottom: 10px
      }
      
      #go_to_offers {
        width: 100%;
        padding: 12px;
        background: #117ACA;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      #go_to_offers:hover:not(:disabled) {
        background: #0E5FA3;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      
      #go_to_offers:disabled {
        background: #cccccc;
        color: #666666;
        cursor: not-allowed;
        opacity: 0.6;
      }
      
      #tool_panel {
        display: none;
      }
      
      #tool_panel.active {
        display: block;
      }
      
      .status-section {
        background: #f5f5f5;
        border-radius: 6px;
        padding: 15px;
        margin-bottom: 15px;
      }
      
      .status-item {
        margin-bottom: 10px;
        font-size: 13px;
      }
      
      .status-item:last-child {
        margin-bottom: 0;
      }
      
      .status-label {
        font-weight: 600;
        color: #666;
        margin-right: 8px;
      }
      
      .status-value {
        color: #117ACA;
      }
      
      .controls {
        margin-top: 15px;
      }
      
      .speed-control {
        margin-bottom: 15px;
      }
      
      .speed-control label {
        display: block;
        font-size: 12px;
        font-weight: 600;
        color: #666;
        margin-bottom: 6px;
      }
      
      .speed-control select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 13px;
        background: white;
        color: #333;
      }
      
      .action-buttons {
        display: flex;
        gap: 10px;
      }
      
      .action-btn {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      #start-btn {
        background: #117ACA;
        color: white;
      }
      
      #start-btn:hover:not(:disabled) {
        background: #0E5FA3;
      }
      
      #start-btn:disabled {
        background: #cccccc;
        color: #666666;
        opacity: 0.6;
      }
      
      #stop-btn {
        background: #dc3545;
        color: white;
      }
      
      #stop-btn:hover:not(:disabled) {
        background: #c82333;
      }
      
      #stop-btn:disabled {
        background: #cccccc;
        color: #666666;
        opacity: 0.6;
      }
      
      #url_warning {
        font-size: 12px;
        color: #666;
        text-align: center;
        padding: 10px;
        background: #fff3cd;
        border-radius: 4px;
        margin-bottom: 10px;
      }
      
      #cards_section {
        background: #f5f5f5;
        border-radius: 6px;
        padding: 15px;
        margin-bottom: 15px;
      }
      
      .cards-title {
        font-size: 13px;
        font-weight: 600;
        color: #666;
        margin-bottom: 10px;
      }
      
      #cards_list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      .card-item {
        display: flex;
        align-items: center;
        padding: 8px 0;
        font-size: 13px;
        color: #333;
        border-bottom: 1px solid #e0e0e0;
      }
      
      .card-item:last-child {
        border-bottom: none;
      }
      
      .card-checkmark {
        margin-right: 8px;
        font-size: 16px;
        width: 20px;
        text-align: center;
        display: inline-block;
      }
      
      .card-checkmark.completed {
        color: #28a745;
      }
      
      .card-checkmark.pending {
        color: #999;
      }
      
      .card-checkmark.rotating {
        animation: rotate 1s linear infinite;
      }
      
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      
      .card-name {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h4>Auto Add Chase Offers</h4>
    </div>
    <div class="content">
      <div id="url_warning" style="display: none;">
        Please navigate to the Chase offers page to use this tool.
      </div>
      <button id="go_to_offers">Go to Chase Offers</button>
      <div id="tool_panel">
        <div id="cards_section" style="display: none;">
          <div class="cards-title">Credit Cards:</div>
          <ul id="cards_list"></ul>
        </div>
        <div class="status-section">
          <div class="status-item">
            <span class="status-label">Status:</span>
            <span class="status-value" id="status">⏹️ Stopped</span>
          </div>
          <div class="status-item">
            <span class="status-label">Offers Remaining:</span>
            <span class="status-value" id="progress">--</span>
          </div>
          <div class="status-item">
            <span class="status-label">Est. Time Left:</span>
            <span class="status-value" id="timeLeft">--</span>
          </div>
        </div>
        <div class="controls">
          <div class="speed-control">
            <label>⏩ Speed:</label>
            <select id="speed-control">
              <option value="3000">Slow</option>
              <option value="2000">Normal</option>
              <option value="1000" selected>Fast</option>
            </select>
          </div>
          <div class="action-buttons">
            <button id="start-btn" class="action-btn">▶ Start</button>
            <button id="stop-btn" class="action-btn" disabled>⏹ Stop</button>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>

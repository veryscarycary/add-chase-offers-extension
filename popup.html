<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        width: 350px;
        min-height: 400px;
        background: linear-gradient(135deg, #117ACA 0%, #0E5FA3 100%);
        color: white;
        position: relative;
      }
      
      .header {
        padding: 15px 15px 10px 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      h4 {
        font-size: 18px;
        font-weight: 600;
        color: white;
      }
      
      .go-to-offers-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 4px 10px;
        font-size: 11px;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .go-to-offers-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      
      .content {
        background: white;
        color: #333;
        padding: 20px;
        min-height: calc(400px - 60px);
      }
      
      .start-btn {
        width: 100%;
        padding: 12px;
        background: #117ACA;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        margin-bottom: 20px;
      }
      
      .start-btn:hover:not(:disabled) {
        background: #0E5FA3;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      
      .start-btn:disabled {
        background: #cccccc;
        color: #666666;
        cursor: not-allowed;
        opacity: 0.6;
      }
      
      .tool-panel {
        display: none;
        margin-top: 20px;
      }
      
      .tool-panel.active {
        display: block;
      }
      
      .status-section {
        background: #f5f5f5;
        border-radius: 6px;
        padding: 15px;
        margin-bottom: 15px;
      }
      
      .status-item {
        margin-bottom: 10px;
        font-size: 13px;
      }
      
      .status-item:last-child {
        margin-bottom: 0;
      }
      
      .status-label {
        font-weight: 600;
        color: #666;
        margin-right: 8px;
      }
      
      .status-value {
        color: #117ACA;
      }
      
      .controls {
        margin-top: 15px;
      }
      
      .speed-control {
        margin-bottom: 15px;
      }
      
      .speed-control label {
        display: block;
        font-size: 12px;
        font-weight: 600;
        color: #666;
        margin-bottom: 6px;
      }
      
      .speed-control select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 13px;
        background: white;
        color: #333;
      }
      
      .action-buttons {
        display: flex;
        gap: 10px;
      }
      
      .action-btn {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .start-action-btn {
        background: #117ACA;
        color: white;
      }
      
      .start-action-btn:hover {
        background: #0E5FA3;
      }
      
      .stop-action-btn {
        background: #dc3545;
        color: white;
      }
      
      .stop-action-btn:hover {
        background: #c82333;
      }
      
      .url-warning {
        font-size: 12px;
        color: #666;
        text-align: center;
        padding: 10px;
        background: #fff3cd;
        border-radius: 4px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h4>Auto Add Chase Offers</h4>
      <button class="go-to-offers-btn" id="go_to_offers">Go to Chase offers</button>
    </div>
    <div class="content">
      <button id="start" class="start-btn" disabled>Start tool</button>
      <div id="url_warning" class="url-warning" style="display: none;">
        Please navigate to the Chase offers page to use this tool.
      </div>
      <div id="tool_panel" class="tool-panel">
        <div class="status-section">
          <div class="status-item">
            <span class="status-label">Status:</span>
            <span class="status-value" id="status">⏹️ Stopped</span>
          </div>
          <div class="status-item">
            <span class="status-label">Offers Remaining:</span>
            <span class="status-value" id="progress">--</span>
          </div>
          <div class="status-item">
            <span class="status-label">Est. Time Left:</span>
            <span class="status-value" id="timeLeft">--</span>
          </div>
        </div>
        <div class="controls">
          <div class="speed-control">
            <label>⏩ Speed:</label>
            <select id="speed-control">
              <option value="3000">Slow</option>
              <option value="2000">Normal</option>
              <option value="1000" selected>Fast</option>
            </select>
          </div>
          <div class="action-buttons">
            <button id="start-btn" class="action-btn start-action-btn">▶ Start</button>
            <button id="stop-btn" class="action-btn stop-action-btn">⏹ Stop</button>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
